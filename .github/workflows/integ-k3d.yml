name: K3D Integration Tests
on: 
  push:
    branches:
      - 'main'
      - 'release-*'
  pull_request:
    branches:
      - 'main'

env:
  GOLANG_VERSION: '1.16.5'
  KUBECTL_VERSION: 'v1.21.4'

jobs:     
  run-integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install kubectl
        run: |
          curl -LO "https://storage.googleapis.com/kubernetes-release/release/${{ env.KUBECTL_VERSION }}/bin/linux/amd64/kubectl" && \
          chmod +x kubectl && \
          mv kubectl /usr/local/bin/ \
          && echo "kubectl installed"
      - name: Install K3D
        run: |
          curl -s https://raw.githubusercontent.com/rancher/k3d/main/install.sh | bash
      - name: Create K3D Cluster
        run: |
          k3d cluster create k3d-testing --servers 1 --agents 3 --kubeconfig-update-default
        shell: bash
      - name: Install krew & KUTTL
        run: |
          set -x; cd "$(mktemp -d)" && \
          OS="$(uname | tr '[:upper:]' '[:lower:]')" && \
          ARCH="$(uname -m | sed -e 's/x86_64/amd64/' -e 's/\(arm\)\(64\)\?.*/\1\2/' -e 's/aarch64$/arm64/')" && \
          KREW="krew-${OS}_${ARCH}" && \
          curl -fsSLO "https://github.com/kubernetes-sigs/krew/releases/latest/download/${KREW}.tar.gz" && \
          tar zxvf "${KREW}.tar.gz" && \
          ./"${KREW}" install krew && \
          export PATH="${KREW_ROOT:-$HOME/.krew}/bin:$PATH" >> ~/.bashrc && \
          source ~/.bashrc && \
          kubectl krew install kuttl && \
          cd /home/runner/work/node-refiner/node-refiner && \
          kubectl kuttl test --artifacts-dir ${{ github.workspace }}/tests/artifacts
        shell: bash
      - name: Archive KUTTL Kind Logs
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: KUTTL-Results
          path: ${{ github.workspace }}/tests/artifacts/kind**