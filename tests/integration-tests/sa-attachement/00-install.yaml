apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-refiner-test
  labels:
    app: node-refiner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-refiner
  template:
    metadata:
      labels:
        app: node-refiner
    spec:
      containers:
        - name: application
          image: alisoliman/node-refiner:pr-12
          imagePullPolicy: Always
          ports:
            - name: health
              containerPort: 9102
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /alive
              port: health
          env:
            - name: LISTENING_PORT
              value: "8080"
          resources:
            requests:
              cpu: "50m"
              memory: "256Mi"
            limits:
              cpu: "200m"
              memory: "512Mi"
